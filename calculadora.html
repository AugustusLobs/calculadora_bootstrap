<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h3>Calculadora</h3>
                <div class="form-group">
                    <input type="number" class="form-control" id="num1" placeholder="Número 1">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="num2" placeholder="Número 2">
                </div>
                <button onclick="calcular()" class="btn btn-primary">Calcular</button>
                <div id="resultado"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        function calcular() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var soma = parseInt(num1) + parseInt(num2);
            document.getElementById('resultado').innerHTML = "Resultado: " + soma;
        }
    </script>
</body>
</html>
